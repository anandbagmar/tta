<html>
<body>
<form id="uploadForm">
    <div class="fields">
        <div class="required-field date-field">
            <select id="date_year" name="date[year]">
                <option selected="selected" value="2018">2018</option>
            </select>
            <select id="date_month" name="date[month]">
                <option selected="selected" value="5">May</option>
            </select>
            <select id="date_day" name="date[day]">
                <option selected="selected" value="31">31</option>
            </select>
            - <select id="date_hour" name="date[hour]">
                <option selected="selected" value="22">22</option>
            </select>
            :<select id="date_minute" name="date[minute]">
                <option selected="selected" value="53">53</option>
            </select>
        </div>
        <br>
    </div>
</form>
</body>
</html>
